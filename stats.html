<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="stats.css" />

<head>
    <meta charset="UTF-8">
    <title>Uber Event Stats</title>
    <!-- Compiled and minified CSS -->
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/babel" src="/javascripts/stats.js"></script>
</head>

<body>
    <div class="page">
        <div class="row eventtitle">
            <p> Ty Dolla $ign Concert</p>
        </div>

        <div class="row stats">

            <section class="attendees floatleft">
                <p class="figures"> 23 </p>
                <p class="caption"> attendees </p>
            </section>

            <section class="percentage floatleft">

                <p class="figures"> 73% </p>
                <p class="caption"> people going</p>
            </section>

            <section class="enroute floatleft">
                <p class="figures"> 41 </p>
                <p class="caption"> en route </p>
            </section>

        </div>

    </div>
</body>

</html>
